name: Java CI with Maven

env:
  IMAGE_TAG: ${{ github.sha }}
  REPO_NAME: save-money-be

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for the environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up JDK 11
        uses: actions/setup-java@v2  # Set up Java environment
        with:
          java-version: '11'
          distribution: 'temurin'
          java-package: 'jdk'
          architecture: 'x64'

      - name: Build with Maven
        run: mvn clean install -DskipTests=true  # Compile and package the application, skipping tests

      - name: Run tests
        run: mvn test  # Run unit tests to verify functionality

  dockerize:
    needs: build  # Ensure this job runs after 'build'
    runs-on: ubuntu-latest
    name: Docker Build and Push

    steps:
      - name: Build Docker image
        run: docker build . --tag abbasabs/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u abbasabs --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push abbasabs/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}

  deploy_to_ec2:
    needs: dockerize  # Ensure this job runs after 'dockerize'
    runs-on: ubuntu-latest
    name: Deploy to AWS EC2

    steps:
      - name: Deploy Docker image to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY_SECRET }}
          script: |
            sudo systemctl start docker
            sudo docker pull abbasabs/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}
            sudo docker run -d --name save-money-be -p 8080:8080 abbasabs/${{ env.REPO_NAME }}:${{ env.IMAGE_TAG }}
